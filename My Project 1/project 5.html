<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_contact form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .flex-outer,
        .flex-inner {
            list-style-type: none;
            padding: 0;
        }
        
        .flex-outer li p {
            margin: 0;
        }
        
        .flex-outer li input:not([type='checkbox']),
        .flex-outer li textarea {
            padding: 15px;
            border: none;
        }
        
        .flex-outer li button {
            margin-left: auto;
            padding: 8px 16px;
            border: none;
            background: #333;
            color: #f2f2f2;
            text-transform: uppercase;
            letter-spacing: .09em;
            border-radius: 2px;
        }
        
        .flex-inner li {
            width: 100px;
        }
        
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type=submit]:hover {
            background-color: #45a049;
        }
        
        label {
            display: block;
            letter-spacing: 4px;
            padding-top: 30px;
            text-align: center;
        }
        /* animation for the label text to return to normal after 
user clicks away from the input box */
        
        label .label-text {
            color: #9B9B9B;
            cursor: text;
            font-size: 15px;
            line-height: 20px;
            text-transform: uppercase;
            -moz-transform: translateY(-34px);
            -ms-transform: translateY(-34px);
            -webkit-transform: translateY(-34px);
            transform: translateY(-34px);
            transition: all 0.3s;
        }
        /* animation for the text to float up and turn white */
        
        label input:focus+.label-text {
            color: #F0F0F0;
            font-size: 13px;
            margin-top: 10px;
            -moz-transform: translateY(-74px);
            -ms-transform: translateY(-74px);
            -webkit-transform: translateY(-74px);
            transform: translateY(-74px);
        }
        /* remove the input box styling */
        
        label input {
            background-color: transparent;
            border: 0;
            border-bottom: 2px solid whitesmoke;
            color: white;
            font-size: 20px;
            letter-spacing: 1px;
            outline: 0;
            padding: 5px 20px;
            text-align: center;
            transition: all 0.3s;
            width: 500px;
        }
        /* once you click in the input the input width box animates */
        
        label input:focus {
            max-width: 100%;
            width: 400px;
        }
        
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>

<body>

    <h3 style="color: gray " text-align="center">Contact Form</h3>
    <div id="button"><a href="project 3.html">Return</a></div>
    <div class="container" style="background:turquoise">
        <form name="myform" action="/action_page.php" onsubmit="return reults();" id="form_id" class="form_class" method="post">
            <label for="fname">Enter the First Name
            <input type="text" id="fname" name="firstname" placeholder="Your name is.."></label>

            <label for="lname">Last Name
            <input type="text" id="lname" name="lastname" placeholder="Your last name is .."></label>

            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
            <br><br>
            <label><input type="email" placeholder="Enter your email" id="email" /></label>
            <br><br>
            <label for="country" text-align="center">Country
            <select id="country" name="country" >
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">Sri lanka</option>
      <option value="usa">India</option>
      <option value="usa">China</option>
      <option value="usa">Russia</option>
      <option value="usa">South Korea</option>
      <option value="usa">Africa</option>
      <option value="usa">Afganistan</option>
      <option value="usa">Japan</option>
      <option value="usa">Bangladesh</option>
      <option value="usa">Switzerland</option>
      <option value="usa">Brazil</option>
    </select></label>
            <label>
            <option disabled selected value> -- select a country -- </option>
            <br><br>
           

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <label><input type="submit" id="para"value="Submit"></label>

            <label><h3>Do you like my webpage?</h3></label>
            <div class="container">
                <br> <input id="poll1" type="radio" name="webpage_poll" value="Loved it" />Loved It
                <br><input id="poll2" type="radio" name="webpage_poll" value="Liked it" />Liked It
                <br><input id="poll3" type="radio" name="webpage_poll" value="You can do better" />You can do <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>

            </div>
        </form>

    </div>

    <script>
        function results() {
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
            var email = document.getElementById('email').value;
            if (document.getElementById('poll1').checked) {
                poll = document.getElementById('poll1').value;
            } else if (document.getElementById('poll2').checked) {
                poll = document.getElementById('poll2').value;
            } else {
                poll = document.getElementById('poll3').value;
            }
            var subject = document.getElementById('subject').value;
            document.write('<h1>Thank you for your feedback</h1>');
            document.write("<p>Now,Your data is :- <p>");
            document.write(fname + "<br/>" + lname + "<br/>");
            document.write(email + "<br/>");
            document.write(poll + "<br/>");
            document.write(subject + "<br/>")
        }
    </script>

    <script>
        document.getElementById("para").onclick = function() {
            fun()
        };

        function fun() {
            document.getElementById("para").innerHTML = "You successfully submitted";
            document.getElementById("para").style.color = "blue";
            document.getElementById("para").style.backgroundColor = "yellow";
            document.getElementById("para").style.fontSize = "25px";
            document.getElementById("para").style.border = "4px solid red";
        }
    </script>
</body>

</html>
