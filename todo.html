<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' media='screen' href='todo.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
</head>
<body>
    <h1>TODO List</h1>
        <form action="todo1.html" style="border:1px solid #ccc">
            <div class="container">
                <label><b>First Name</b></label>
                <input type="text" placeholder="First Name" name="name" required>
                
                <label><b>Last Name</b></label>
                <input type="text" placeholder="Last Name" name="name" required>
               
                <label><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
     
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
     
                <label><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <input type="checkbox" checked="checked"> Get Stated!
                
                <center>
                <div class="clearfix">
                    <button type="submit" class="signupbtn">Start</button>
                </div>
            </center>
            </div>
        </form>
</body>
</html>
