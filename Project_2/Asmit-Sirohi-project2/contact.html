<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact me!</title>

    <style>
        body {
            background-color: #eee;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }   

        .wrapper {
            text-align: center;
            width: 340px;
            margin: 0px auto;
            background-color: #ffffff;
            padding: 10px;
        }

        header, footer {
            background-color: ghostwhite;
            padding: 5px;
            margin: 5px 5px;
        }

        input {
            border: none;
            border-bottom: 1px solid black;
        }

        textarea {
            border-radius: 5px;
            padding: 8px;
        }

        button {
            border: 1px solid dodgerblue;
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: dodgerblue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Contact me!</h1>
        </header>
    
        <section>
            <form action="">
                <input type="text" placeholder="First Name: "> &nbsp;
                <input type="text" placeholder="Last Name: "> <br><br>
                <input type="email" placeholder="Email Address"> <br><br>
                <input type="number" placeholder="Mob no."> <br><br>
                <textarea cols="30" rows="7" placeholder="Enter Message"></textarea><br><br>
    
                <button type="submit">Submit</button>
            </form>
    
            <h1>Reach me!</h1>
            <a href="#">
                <img src="images/insta.png" alt="Insta Logo" width="50px">
            </a>
            <a href="#">
                <img src="images/fb.png" alt="Facebook Logo" width="50px">
            </a>
    
        </section>
    
        <footer>
            
            <center>
                <p>Copyright Â©</p>
            </center>
        </footer>
    </div>
</body>

</html>
