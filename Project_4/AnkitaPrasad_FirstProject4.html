<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
         body {
                background-image: url(https://onlyvectorbackgrounds.com/wp-content/uploads/2018/09/Abstract-Ambient-Light-Background-Day-Blue.jpg);                margin: 10;
                -webkit-background-size: cover;
  			    -moz-background-size: cover;
  			    -o-background-size: cover;
  			    background-size: cover;	
                min-width: 250px;
            }

          .header {
                background-color:navy;
                padding: 35px 40px;
                color: white;
                text-align: center;
                }  

             ul li {
                cursor: pointer;
                position: relative;
                padding: 12px 8px 12px 40px;
                list-style-type: none;
                background:moccasin;
                font-size: 20px;
                transition: 0.5s;     
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                }
             }

             ul li.checked::before {
                position: absolute;
                border-color:mediumorchid;
                border-style: solid;
                border-width: 0 5px 5px 0;
                top: 15px;
                left: 20px;
                height: 15px;
                width: 7px;
                }

                
             ul li:hover {
                background:palegreen;
                }

                ul li.checked {
                background:olive;
                text-decoration: line-through;
                }

                .close {
                position: absolute;
                right: 0;
                top: 0;
                padding: 14px 16px 14px 16px;
                }

                .close:hover {
                background-color:maroon ;
                }

                input {
                border:black;
                border-radius: 0;
                margin: 0;
                width: 60%;
                padding: 5px;
                float: left;
                font-size: 16px;
                }
  

                .Btn {
                padding: 5px;
                width: 20%;
                background: limegreen;
                color:mintcream;
                float: left;
                text-align: center;
                font-size: 16px;
                cursor: pointer;
                border-radius: 1;
                }

                .Btn:hover {
                background-color:salmon ;
                }
                
                .remove {
                padding: 5px;
                width: 20%;
                background:maroon;
                color:mintcream;
                float: left;
                text-align: center;
                font-size: 16px;
                cursor: pointer;
                border-radius: 1;
                }

                .remove:hover {
                background-color:salmon ;
                }



    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lG navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><strong>ANKITA PRASAD</strong></a>
        </div>
    </nav>
    <div class="header">
        <h2 style="margin:15px">To Do List</h2>
        <input type="text" id="myInput" placeholder="Add Items here">
        <span onclick="newElement()" class="Btn"><strong>ADD</strong></span>
        <span onclick="removeAll()" class="remove"><strong>CLEAR LIST</strong></span>
        </div>

        <ul id="ul">
        <li>Complete all the Web development Projects</li>
        <li>Do all the homework</li>
        <li>Letter of recommendation</li>
        <li>Finish Udemy Course</li>
        <li>Email Reply</li>
        </ul>

        <script>
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
        }


        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
        }
        }

        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
        if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
        }
        }, false);


        function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("Atleast, write something!");
        } else {
            document.getElementById("ul").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
            }
        }
       }

       </script>
</body>
</html>
