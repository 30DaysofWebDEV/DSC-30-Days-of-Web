<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <h1 class="font-weight-bold my-3 text-center">
                    <span class="badge badge-danger">To Do List</span>
                </h1>
                <div class="border border-muted rounded">
                    <h5 class="ml-3 mt-3 font-weight-bold">Add a Note Title</h5>
                    <input type="text" id="title" class="form-control ml-3 mb-3" placeholder="Note Title..." style="width:92%;">
                    <h5 class="ml-3 mt-3 font-weight-bold">Add a Note</h5>
                    <textarea id="textarea" class="form-control ml-3 mb-3" style="width:92%; height:100px;resize:none;"
                        placeholder="Note Content..."></textarea>
                    <button class="btn btn-primary btn-sm ml-3 mb-4" id="addBtn">Add Note</button>
                </div>
                <hr>
                <h1 class="font-weight-bold">Your Notes</h1>
                <hr>
                <div id="card" class="row container-fluid"></div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</body>

</html>

<script src="script.js"></script>
