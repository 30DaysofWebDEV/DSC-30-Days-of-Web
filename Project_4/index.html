        <form action="/Project_4/output.html">
            <div class="card">
                <h1>store data</h1>
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="email" required="enter the value">

                <div class="mb-2">
                    <label for="Fname" class="form-label">First name</label>
                    <input type="text" class="form-control" id="Fname" aria-describedby="Fname" required="enter the value">

                <div class="mb-2">

                    <input type="text" class="form-control" id="Lname" aria-describedby="Lname" required="enter the value">

                <div class="mb-2">

                <div class="radio">
                    <div class="col-xs-offset-3 col-xs-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="male" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="female" id="flexRadioDefault2"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script>
        let submit = document.getElementById('submit');
        submit.addEventListener('click', (e) => {
            let email = document.getElementById('Email');
            let Fname = document.getElementById('Fname');
            let Lname = document.getElementById('Lname');
            let number = document.getElementById('number');
            let radios = document.getElementsByName('gender');
            if (email.value == "" || Fname.value == "" || Lname.value == "" || number.value == "") {
                alert("Enter the data");
            } else {
                localStorage.setItem("email", `${email.value}`);
                localStorage.setItem("firstname", `${Fname.value}`);
                localStorage.setItem("lastname", `${Lname.value}`);
                localStorage.setItem("number", `${number.value}`);

                for (var i = 0, length = radios.length; i < length; i++) {
                    if (radios[i].checked) {
                        localStorage.setItem("gender", `${radios[i].value}`);
                        break;
                    }
                }
            
            }
        })

    </script>
