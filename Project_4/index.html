<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuTodo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    
  <div class="wrapper">
    <header>DuTodo List</header>
    <div class="inputField">
      <input type="text" placeholder="Add your new todo">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
    </ul>
    <div class="footer">
      <span><span class="pendingTasks"></span> Work left out</span>
      <button>Clear</button>
    </div>
  </div>

  <footer>
    <p class="footer__copy">&#169; 2020 DuTodo List. All right reserved  || Made by DushyantðŸ˜Š ||</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
