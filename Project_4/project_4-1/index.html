<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO List</title>
</head>

<body>
    <div class="container-fluid formtoadd">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <center>
                        <h3>TO-DO List</h3>
                        <hr>
                        <legend>Add your Task in To-Do List</legend>
                    </center>
                </div>
                <div class="input-group">

                    <input type="search" class="form-control" placeholder="Add Task" id="mytask" maxlength="30" autofocus>
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" onclick="addlist()">+</button>
                    </div>
                </div>
                <div class="col-12" id="altdiv">
                    <p id="alert" class="alert alert-danger">Task is Empty</p>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid Listtask">
        <div class="container">
            <div class="row">
                <ul id="mylist">
                    <li class="checked">Item 1</li>
                    <li> Item 2</li>
                    <li>Item 3</li>

                </ul>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>

</html>
