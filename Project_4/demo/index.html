  <div id="particles-js" style=" background-size: cover; background-repeat: no-repeat; background-position: 50% 50%;"><canvas class="particles-js-canvas-el" width="500" height="833" style="width: 100%; height: 100%;"></canvas></div>
  
<script src="../particles.js"></script>
<script src="js/app.js"></script>


<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>

<script>
  $(function(){
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  });
  function generateRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

  $("#addButton").click(function(){
    
    $("#sortable").append('<li class="ui-state-default " ><span class="ui-icon ui-icon-arrowthick-2-n-s" style="color:'+generateRandomColor()+';">'+$("#textInput").val()+'</span></li>');
    $("#textInput").val("");
    
  });

</script>
