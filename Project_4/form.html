<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset ="UTF-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Project_4/form.css">
    <script src="../Project_4/form.js"></script>
</head>
<body>
<form>
<div class="container">
<form id="my form" onsubmit="return validation()">
<div class="row"  id="flex">
    <div class="col py-3 px-lg-5  ">
        <label for="Inputfn">First Name</label>
    </div>
    <div class="col-8 py-3 px-lg-5  ">
        <input type="text" class="form-control is-invalid" id="Inputfn" placeholder="First name">
        <div class="invalid-feedback">
          This is a required field.
        </div>
    </div>
  </div>
<div class="row"  id="flex">
    <div class="col py-3 px-lg-5  ">
        <label for="Inputln">Last Name</label>
    </div>
    <div class="col-8 py-3 px-lg-5 ">
        <input type="text" class="form-control is-invalid" id="Inputln" placeholder="Last name">
        <div class="invalid-feedback">
          This is a required field.
        </div>
    </div>
  </div>
<div class="row"  id="flex">
    <div class="col py-3 px-lg-5 ">
        <label for="InputEmail">Email address</label>
    </div>
    <div class="col-8 py-3 px-lg-5 ">
        <input type="email" class="form-control is-invalid" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <div class="invalid-feedback">
          Please choose a valid Email-id.
        </div>
    </div>
</div>
<div class="row"  id="flex">
    <div class="col py-3 px-lg-5  ">
        <label for="Inputnumber">Phone Number</label>
    </div>
    <div class="col-8 py-3 px-lg-5  ">
        <input type="Number" class="form-control is-invalid" id="Inputnumber" placeholder="Phone Number">
        <div class="invalid-feedback">
          Numerical input only.
        </div>
    </div>
</div>
  
<div class="row"  id="flex">
<div class="button">
    <div class="col py-3 px-lg-5  ">
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
</div>
</form>

  <div class="container-table">
    <div class="row" id="flex">
      <div class="col py-3 px-lg-5 border">
           First Name
      </div>
    <div class="col py-3 px-lg-5 border">
          Last Name
      </div>
    <div class="col py-3 px-lg-5 border ">
         Contact Number
    </div>
    <div class="col py-3 px-lg-5 border ">
         E-mail
      </div>
</div>
</div>
</body>
</html>
