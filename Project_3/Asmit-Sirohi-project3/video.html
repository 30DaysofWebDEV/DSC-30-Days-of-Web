<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #eee;
            font-family: 'Langar', cursive;
        }

        .wrapper {
            text-align: center;
            width: 744px;
            margin: 0px auto;
            background-color: #ffffff;
            padding: 10px;
        }

        header,
        footer {
            background-color: ghostwhite;
            padding: 5px;
            margin: 5px 5px;
        }

        h3 {
            background-color: cornsilk;
            padding: 20px;
        }
        
    </style>
</head>

<body>
    <div class="wrapper">

        <header>        
            <h1 class="text-center mb-4"><span class="badge bg-danger">Refer these videos :</span></h1>
        </header>
    
        <section>
            <ol>
                <li>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Eq5XuC6cEek"
                        allow=" autoplay;gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </li>
                <h3 class="text-center"><span class="badge bg-primary">Starting of session!</span></h3>
                <br>
                <br>
    
                <li>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/SWb_0IXjm-M"
                        allow=" autoplay;gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </li>
                <h3 class="text-center"><span class="badge bg-primary">Github session!</span></h3>
                <br>
                <br>
    
                <li>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/dfnOpzMkSno"
                        allow=" autoplay;gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </li>
                <h3 class="text-center"><span class="badge bg-primary">HTML session!</span></h3>
                <br>
                <br>
            </ol>
        </section>
    
        <footer>
            <h5 class="text-center"><span class="badge bg-secondary">Copyright Â©</span></h5>
        </footer>
    </div>
</body>

</html>
